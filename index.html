<!DOCTYPE html>
<html>
<head>
    <title>接物遊戲</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #f0f0f0;
        }
        #gameContainer {
            position: relative;
            overflow: hidden;
        }
        #gameCanvas {
            width: 100%;
            height: 100%;
            border: 1px solid #000;
        }
        #gameOver {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            display: none;
            font-family: Arial, sans-serif;
            color: white;
            background: rgba(0, 0, 0, 0.7);
            padding: 40px;
            border-radius: 20px;
        }
        #resetButton {
            margin-top: 20px;
            padding: 15px 30px;
            font-size: 24px;
            cursor: pointer;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 10px;
        }
        #resetButton:hover {
            background: #45a049;
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <canvas id="gameCanvas"></canvas>
        <div id="gameOver">
            <h1>遊戲結束</h1>
            <p>您的分數: <span id="finalScore">0</span></p>
            <button id="resetButton">重新開始</button>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const gameOverScreen = document.getElementById('gameOver');
        const finalScoreElement = document.getElementById('finalScore');
        const resetButton = document.getElementById('resetButton');

        // 動態調整畫布尺寸
        function resizeCanvas() {
            const container = document.getElementById('gameContainer');
            const aspectRatio = 9 / 16; // 保持 9:16 比例
            const maxWidth = window.innerWidth;
            const maxHeight = window.innerHeight;
            let newWidth = maxWidth;
            let newHeight = maxWidth / aspectRatio;

            if (newHeight > maxHeight) {
                newHeight = maxHeight;
                newWidth = maxHeight * aspectRatio;
            }

            container.style.width = newWidth + 'px';
            container.style.height = newHeight + 'px';
            canvas.width = newWidth;
            canvas.height = newHeight;
        }

        window.addEventListener('resize', resizeCanvas);
        resizeCanvas(); // 初始化畫布尺寸

        // 載入圖片（如果圖片不存在則使用簡單圖形）
        let backgroundImg, basketImg, objectImg;
        let imagesLoaded = 0;
        const totalImages = 3;
        let useFallbackGraphics = false;

        try {
            backgroundImg = new Image();
            backgroundImg.src = 'background.png';
            basketImg = new Image();
            basketImg.src = 'basket.png';
            objectImg = new Image();
            objectImg.src = 'object.png';

            backgroundImg.onerror = () => {
                console.warn("無法載入背景圖片，將使用簡單背景");
                useFallbackGraphics = true;
                imageLoaded();
            };
            basketImg.onerror = () => {
                console.warn("無法載入容器圖片，將使用簡單矩形");
                useFallbackGraphics = true;
                imageLoaded();
            };
            objectImg.onerror = () => {
                console.warn("無法載入掉落物圖片，將使用簡單矩形");
                useFallbackGraphics = true;
                imageLoaded();
            };

            backgroundImg.onload = imageLoaded;
            basketImg.onload = imageLoaded;
            objectImg.onload = imageLoaded;
        } catch (e) {
            console.warn("圖片載入失敗，將使用簡單圖形作為備用");
            useFallbackGraphics = true;
            imagesLoaded = totalImages;
            gameLoop();
        }

        function imageLoaded() {
            imagesLoaded++;
            if (imagesLoaded === totalImages || useFallbackGraphics) {
                gameLoop();
            }
        }

        // 遊戲參數（根據畫布尺寸動態調整）
        let basketWidth = canvas.width * 0.2;
        let basketHeight = canvas.height * 0.05;
        const objectSize = canvas.width * 0.05;
        const gameTime = 30;

        // 遊戲狀態
        let basketX = canvas.width / 2 - basketWidth / 2;
        let objects = [];
        let score = 0;
        let timeLeft = gameTime;
        let gameOver = false;

        // 滑鼠控制（支援桌面端）
        canvas.addEventListener('mousemove', (e) => {
            if (!gameOver) {
                const rect = canvas.getBoundingClientRect();
                basketX = e.clientX - rect.left - basketWidth / 2;
                basketX = Math.max(0, Math.min(canvas.width - basketWidth, basketX));
            }
        });

        // 觸控控制（支援手機端）
        canvas.addEventListener('touchstart', (e) => {
            e.preventDefault();
        });

        canvas.addEventListener('touchmove', (e) => {
            if (!gameOver) {
                e.preventDefault();
                const rect = canvas.getBoundingClientRect();
                const touch = e.touches[0];
                basketX = touch.clientX - rect.left - basketWidth / 2;
                basketX = Math.max(0, Math.min(canvas.width - basketWidth, basketX));
            }
        });

        // 掉落物件類
        class FallingObject {
            constructor() {
                this.x = Math.random() * (canvas.width - objectSize);
                this.y = -objectSize;
                this.speed = canvas.height * 0.01 + Math.random() * (canvas.height * 0.01) / 2;
            }

            draw() {
                if (useFallbackGraphics || !objectImg.complete) {
                    ctx.fillStyle = 'red';
                    ctx.fillRect(this.x, this.y, objectSize, objectSize);
                } else {
                    ctx.drawImage(objectImg, this.x, this.y, objectSize, objectSize);
                }
            }

            update() {
                this.y += this.speed;
            }
        }

        // 生成新物件
        function spawnObject() {
            if (Math.random() < 0.03 && !gameOver) {
                objects.push(new FallingObject());
            }
        }

        // 更新計時器
        function updateTimer() {
            timeLeft -= 1 / 60;
            if (timeLeft <= 0) {
                gameOver = true;
                showGameOver();
            }
        }

        // 顯示遊戲結束畫面
        function showGameOver() {
            gameOverScreen.style.display = 'block';
            finalScoreElement.textContent = score;
        }

        // 重置遊戲
        function resetGame() {
            gameOverScreen.style.display = 'none';
            basketX = canvas.width / 2 - basketWidth / 2;
            objects = [];
            score = 0;
            timeLeft = gameTime;
            gameOver = false;
        }

        resetButton.addEventListener('click', resetGame);

        // 主遊戲循環
        function gameLoop() {
            if (!gameOver) {
                // 繪製背景
                if (useFallbackGraphics || !backgroundImg.complete) {
                    ctx.fillStyle = '#87CEEB';
                    ctx.fillRect(0, 0, canvas.width, canvas.height);
                } else {
                    ctx.drawImage(backgroundImg, 0, 0, canvas.width, canvas.height);
                }

                // 繪製容器
                if (useFallbackGraphics || !basketImg.complete) {
                    ctx.fillStyle = 'green';
                    ctx.fillRect(basketX, canvas.height - basketHeight, basketWidth, basketHeight);
                } else {
                    ctx.drawImage(basketImg, basketX, canvas.height - basketHeight, basketWidth, basketHeight);
                }

                // 更新和繪製掉落物件
                spawnObject();
                objects = objects.filter(obj => obj.y < canvas.height);
                objects.forEach((obj, index) => {
                    obj.update();
                    obj.draw();

                    // 檢測碰撞
                    if (
                        obj.y + objectSize > canvas.height - basketHeight &&
                        obj.x + objectSize > basketX &&
                        obj.x < basketX + basketWidth
                    ) {
                        score += 1;
                        objects.splice(index, 1);
                    }
                });

                // 顯示分數和時間
                ctx.fillStyle = 'white';
                ctx.font = `${canvas.width * 0.05}px Arial`;
                ctx.fillText(`分數: ${score}`, canvas.width * 0.03, canvas.height * 0.05);
                ctx.fillText(`時間: ${Math.ceil(timeLeft)}`, canvas.width * 0.7, canvas.height * 0.05);

                updateTimer();
            }
            requestAnimationFrame(gameLoop);
        }
    </script>
</body>
</html>
